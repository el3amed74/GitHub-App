<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub App</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class='header'>
            <h1 class="header-title">Get Reposetory </h1>
        </header>
        <!-- End Header -->

        <!-- content -->
        <div class="content">
            <div class="left">
                <ul class="tabs">
                    <li class="active" data-cont=".user">username</li>
                    <li class="" data-cont=".language">language</li>
                </ul>
                <div class="card1 user">
                    <h2>git repo with username</h2>
                    <form action="" id="userform">
                        <label for="username">username</label>
                        <input type="text" id="username">
                        <button type="submit" class="btn">search</button>
                    </form>
                </div> 
                <div class="card2 language">
                    <h2>git repo with language</h2>
                    <form action="" id="langform" >
                        <label for="language">language</label>
                        <input type="text" name="" id="lang" >
                        <button type="submit" class="btn">search</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <p class="search-term"></p>
                <div class="repos">
                    
                </div>
            </div>
        </div>
        <!-- End content -->


    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
