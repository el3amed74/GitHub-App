<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub App</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class='header'>
            <h1 class="header-title">Get Reposetory </h1>
        </header>
        <!-- End Header -->

        <!-- content -->
        <div class="content">
            <div class="left">
                <div class="card">
                    <h2>git repo with username</h2>
                    <form action="" id="userform">
                        <label for="username">username</label>
                        <input type="text" id="username">
                        <button type="submit" class="btn">search</button>
                    </form>
                </div>
                <div class="card">
                    <h2>git repo with language</h2>
                    <div class="langs">
                        <select form="languageForm">
                            <!-- <option value="" data-lng=""></option> -->
                            <option value="" data-lng="javascript">javaScript</option>
                            <option value="" data-lng="python">python</option>
                            <option value="" data-lng="php">php</option>
                            <option value="" data-lng="java">java</option>
                        </select>
                    </div>
                    <form action="">
                        <input type="text" name="" id="lang" placeholder="language">
                        <button type="submit" class="btn">search</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <p class="search-term">HTML</p>
                <div class="repos">
                    <a href="" class="repo-item">
                        <span>reponName</span>
                        <span>num issuse</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- End content -->


    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
